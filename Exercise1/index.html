<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="one">
        <label for="url">URL:</label>
        <input type="text" id="url" placeholder="URL" />

        <label for="request">Request Type:</label>
        <select id="request">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
        </select>

        <button id="submit">Submit</button>
      </div>
      <div id="response-container">
        <div id="post-body-container" style="display: none">
          <label for="post-body">Request Body:</label>
          <textarea id="post-body" placeholder='{"key": "value"}'></textarea>
        </div>
        <div class="response-body">
        <label for="response-body">Response Body:</label>
        <textarea id="response-body" readonly></textarea>
        </div>
      </div>
      <div class="plain-status">
        <p id="plainT">Content Type:</p>
        <p id="statusT">Status Code:</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
